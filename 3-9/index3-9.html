<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8">
    <title>LESSON3-9</title>
    <link rel="stylesheet" href="style3-9.css">
  </head>
  <body>
    <div class="contact">
      <form class="contact-form">
        <input type="text" placeholder="NAME" class="name-form">
        <textarea name="message" placeholder="MESSAGE" class="message-form"></textarea>
        <!-- 一行のテキストはinput。複数行ならtextarea。 -->
        <!-- name属性は、送信するデータの名前 -->
        <input type="submit" value="SEND" class="send">
        <!-- value属性は本来送信する値。submitの時だけ表示する値 -->
      </form>
    </div>
  </body>
</html>
